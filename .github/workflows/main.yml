name: Deploy graphAPI via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd graphAPI
          npm ci --omit=dev

      - name: Run build if exists
        run: |
          cd graphAPI
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          fi

      - name: Zip application
        run: |
          cd graphAPI
          zip -r ../deployment.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload zip to S3
        run: |
          aws s3 cp deployment.zip s3://${{ secrets.S3_BUCKET_NAME }}/deployments/deployment.zip

      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name iEndorseApp \
            --deployment-group-name iEndorseGroup \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=deployments/deployment.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.AllAtOnce
