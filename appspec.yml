version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/iendorse/Back-API/graphAPI
    overwrite: yes
    file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
  ApplicationReady:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu